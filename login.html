#{extends 'main.html' /}
#{set title:'ลงชื่อเข้าใช้' /}
<div id="login">
		<h1>&{'secure.title'}</h1>
		<div class="row" style="margin-left:380px">
		#{form @authenticate()}
			#{if flash.error}
				<div class="alert alert-danger alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span ariahidden="true">&times;</span></button>
					&{flash.error}
				</div>
			#{/if}
			#{if flash.success}
				<div class="alert alert-success alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span ariahidden="true">&times;</span></button>
					&{flash.success}
				</div>
			#{/if}
			<p id="username-field">
				<label for="username">อีเมล</label>
				<input class="form-control" type="text" name="username" id="username" value="${flash.username}" />
			</p>
			<p id="password-field">
				<label for="password">รหัสผ่าน</label>
				<input class="form-control" type="password" name="password" id="password" value="" />
			</p>
			<p id="signin-field">
				<input class="btn btn-primary btn-large" type="submit" id="signin" value="เข้าสู่ระบบ" />
			</p>
		#{/form}
		</div>
</div>
